<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chat</title>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Standalone Twitch Chat Client" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./static/window.css" media="all" />
		<link rel="stylesheet" href="./static/chat.css" media="all" />
		<link rel="stylesheet" href="./static/rooms.css" media="all" />

		<script>
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker
					.register("./service.js")
					.then(() => {
						console.log("Service worker registered!");
					})
					.catch((err) => {
						console.log("Service worker registration failed: ", err);
					});
			}
		</script>

		<script type="module" src="./src/main.ts"></script>

		<link rel="manifest" href="./manifest.json" />
	</head>

	<body class="app">
		<div class="sidebar">
			<chat-rooms></chat-rooms>
			<twitch-profile></twitch-profile>
		</div>

		<div class="body">
			<div class="chat">
				<!-- Chat element goes here -->
				<twitch-login-panel></twitch-login-panel>
			</div>
			<div class="chat-input">
				<chat-input></chat-input>
			</div>
		</div>

		<div id="app">
			<App></App>
		</div>
	</body>
</html>
